<ion-header mode="md">
  <ion-toolbar>
    <i class="ic ic-action ion-margin-start" slot="start" (click)="goBack()">arrow_back</i>
    <ion-title>
      <label class="ion-text-capitalize">{{title}}</label>
    </ion-title>
    <i class="ic ic-action ion-margin-end" id="open-modal" slot="end">add</i>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="extra-field-container ion-text-capitalize ion-margin-horizontal">
    <ion-row class="extra-field-row" *ngFor="let ef of extraFields">
      <ion-col size="5">{{ef.fieldName}}</ion-col>
      <ion-col size="4">{{ef.fieldType}}</ion-col>
      <ion-col size="1" class="ion-text-right"><i class="ic ic-action {{ef.id == 1 ? 'ic-disabled' : ''}}"
        (click)="moveUp(ef)">arrow_upward</i></ion-col>
      <ion-col size="1" class="ion-text-right"><i class="ic ic-action {{ef.id == (extraFields.length) ? 'ic-disabled' : ''}}"
        (click)="moveDown(ef)">arrow_downward</i></ion-col>
      <ion-col size="1" class="ion-text-right"><i class="ic ic-action" (click)="deletField(ef)">delete</i></ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding">
    <ion-button class="form-button ion-float-right" (click)="saveExtraFields()">Save</ion-button>
  </div>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Add New Field</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item style="margin-right: 15px;">
          <ion-input label="Name"  type="text" labelPlacement="floating"
          placeholder="Name" [(ngModel)]="newExtra.fieldName"></ion-input>
        </ion-item>
        <div class="ion-padding">
          Field Type :<br/>
          <ion-radio-group [(ngModel)]="newExtra.fieldType" value="end">
            <ion-radio class="ion-margin-top" value="text" labelPlacement="end">Text</ion-radio><br/>
            <ion-radio class="ion-margin-top"value="number" labelPlacement="end">Number</ion-radio><br/>
            <ion-radio class="ion-margin-top" value="date" labelPlacement="end">Date</ion-radio>
          </ion-radio-group>
        </div>
        <ion-button class="ion-margin ion-float-right" (click)="modal.dismiss();addNewExtra()">Add</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

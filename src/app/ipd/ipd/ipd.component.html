<ion-header mode="md">
  <ion-toolbar>
    <ion-title>IPD</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="ipdPatients.length == 0">
    <div class="ion-text-center ion-margin-top">
      <i class="ic ic-big ion-margin-top">info</i>
      <h2>No IPD patients</h2>
    </div>
  </ng-container>
  <ng-container *ngIf="ipdPatients.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let pat of ipdPatients">
          <ion-card  mode="md">
            <i class=" ic ic-action ion-margin ion-float-right" (click)="showPatinetDetail(pat)">visibility</i>
            <ion-card-header class="ion-text-capitalize">
              <ion-card-title>{{pat.firstName}} {{pat.middleName}} {{pat.lastName}}</ion-card-title>
              <ion-card-subtitle>Gender : {{pat.gender}} of {{pat.age}} Years </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="ion-text-capitalize">
              <p *ngIf="pat.mobileNo && pat.mobileNo != ''">{{pat.mobileNo}}</p>
              <p *ngIf="pat.address && pat.address != ''">{{pat.address}}</p>
              <p class="text-bold">Admitted on : {{pat.admitDate | date: 'd MMM yy'}}</p>
            </ion-card-content>
            <i class="ic ic-action ion-margin ion-float-right" (click)="showHistory(pat)">history</i>
            <i class="ic ic-action ion-margin ion-float-right" (click)="addIpd(pat)">add_task</i>
            <i class="ic ic-action ion-margin ion-float-right" (click)="dischargePatient(pat)">moving_beds</i>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
